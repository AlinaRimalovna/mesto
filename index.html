<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <script defer src="scripts/constants.js"></script>
  <script defer src="scripts/index.js"></script>

  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип сайта Место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив&nbsp;Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Редактировать">
          </button>
          <p class="profile__info-about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить">
      </button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <form class="popup__form" name="editform">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" required>
        <input type="text" class="popup__input popup__input_type_about" name="about" placeholder="Расскажите о себе"
          required>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-icon popup__close-icon_edit" type="button">
      </button>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <form class="popup__form" name="addform">
        <h2 class="popup__heading popup__heading-add">Новое&nbsp;место</h2>
        <input type="text" class="popup__input popup__input_type_location" name="location_image" placeholder="Название"
          required>
        <input type="url" class="popup__input popup__input_type_image" name="image" placeholder="Ссылка на картинку"
          required>
        <button class="popup__button" type="submit">Создать</button>
      </form>
      <button class="popup__close-icon popup__close-icon_add" type="button">
      </button>
    </div>
  </div>
  <div class="popup popup_type_view">
    <div class="popup__view">
      <img class="popup__image">
      <p class="popup__caption"></p>
      <button class="popup__close-icon popup__close-icon_view" type="button">
      </button>
    </div>
  </div>
  <template>
    <article class="element">
      <img class="element__image">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="Нравится">
        </button>

      </div>
      <button class="element__delete" type="button" aria-label="Удалить">
      </button>
    </article>

  </template>

 
</body>

</html>
