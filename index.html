<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="e1792cd1bf55c68d1538.svg" alt="логотип сайта Место"></header><main class="content"><section class="profile"><div class="profile__main"><div class="profile__avatar-box"><img class="profile__avatar" alt="аватар пользователя"></div><div class="profile__info"><div class="profile__info-user"><h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1><button class="profile__button-edit" type="button" aria-label="Редактировать"></button></div><p class="profile__info-about"></p></div></div><button class="profile__button-add" type="button" aria-label="Добавить"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><form class="popup__form" name="editform" novalidate><h2 class="popup__heading">Редактировать профиль</h2><label class="popup__field"><input class="popup__input popup__input_type_name" id="type_name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__error popup__error_type_name"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_about" id="type_about" name="about" placeholder="Расскажите о себе" required minlength="2" maxlength="200"> <span class="popup__error popup__error_type_about"></span></label> <button class="popup__button popup__button-edit" type="submit">Сохранить</button></form><button class="popup__close-icon popup__close-icon_edit" type="button"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><form class="popup__form" name="addform" novalidate><h2 class="popup__heading popup__heading-add">Новое&
